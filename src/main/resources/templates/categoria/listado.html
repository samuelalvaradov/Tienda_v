<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml%22">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>Datos de Categorias</h2>
        <a th:href="@{/categoria/nuevo}">Nuevo Categoria</a>
        <div th:if="${categorias != null and !categorias.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Descripcion</th>
                        <th>Activo</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <th>[[${categoria.descripcion}]]</th>
                        <th>[[${categoria.activo}]]</th>
                        <th> <a th:href="@{/categoria/elimina/} + ${categoria.idCategoria}">Elimina</a> </th>
                        <th> <a th:href="@{/categoria/actualiza/} + ${categoria.idCategoria}">Actualiza</a> </th>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${categorias == null or categorias.empty}">
            <h3>No tenemos categorias que mostar</h3>
        </div>
    </div>
        <footer th:replace="layout/plantilla :: footer">

    </body>
</html>
