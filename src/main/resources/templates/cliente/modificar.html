<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml%22">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de Clientes</h2>
            <a th:href="@{/cliente/listado}">Regresar</a>
            </hr>

            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}">
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre" th:field="*{nombre}"/>
                </fieldset>

                <fieldset>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="Apellidos" placeholder="Apellidos" th:field="*{apellidos}"/>
                </fieldset>

                <fieldset>
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" placeholder="Correo Electronico" th:field="*{correo}"/>
                </fieldset>

                <fieldset>
                    <label for="telefono">Telefono</label>
                    <input type="tel" name="telefono" th:field="*{telefono}"/>
                </fieldset>
                <hr/>
                <fieldset>
                    <label for="credito">Limite de credito</label>
                    <input type="number" name="credito" th:field="*{credito.limite}"/>
                </fieldset>
                <hr/>
                <input type="submit" name="guardar" value="guardar"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer">
    </body>
</html>
