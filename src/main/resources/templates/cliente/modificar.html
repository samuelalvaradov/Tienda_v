<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml%22"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>[[#{cliente.datos}]]</h2>
            <a th:href="@{/cliente/listado}">[[#{accion.regresar}]]</a>
            </hr>

            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}">
                <fieldset>
                    <label for="nombre">[[#{cliente.nombre}]]</label>
                    <input type="text" name="nombre" placeholder="Nombre" th:field="*{nombre}"/>
                </fieldset>

                <fieldset>
                    <label for="apellidos">[[#{cliente.apellidos}]]</label>
                    <input type="text" name="Apellidos" placeholder="Apellidos" th:field="*{apellidos}"/>
                </fieldset>

                <fieldset>
                    <label for="correo">[[#{cliente.correo}]]</label>
                    <input type="email" name="correo" placeholder="Correo Electronico" th:field="*{correo}"/>
                </fieldset>

                <fieldset>
                    <label for="telefono">[[#{cliente.telefono}]]</label>
                    <input type="tel" name="telefono" th:field="*{telefono}"/>
                </fieldset>
                <hr/>
                <fieldset>
                    <label for="credito">[[#{cliente.limite}]]</label>
                    <input type="number" name="credito" th:field="*{credito.limite}"/>
                </fieldset>
                <hr/>
                <button type="submit" th:text="{accion.guardar}"/>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer">
    </body>
</html>
