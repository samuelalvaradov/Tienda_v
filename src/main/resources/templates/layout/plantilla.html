<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <head th:fragment="head">
            <title>TechShop</title>
            <meta charset="UTF-8">
                <!-- CSS only -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
                    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
                    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
                    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
                    <script th:src="@{/webjars/popper/umd/popper.min.js}"/></script>
                    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"/></script>
                    </head>
                    <body>
                        <header th:fragment="header" class="header">
                            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                                <div class="container">
                                    <a class="navbar-brand" th:href="@{/}">TechShop</a>
                                    <button class="navbar-toggler"
                                            data-toggle="collapse"
                                            data-target="#navbarCollapse">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarCollapse">
                                        <ul class="navbar-nav">
                                            <li class="nav-tem px-2">
                                                <a class="nav-menu-link nav-link" th:href="@{/cliente/listado}">[[#{plantilla.clientes}]]</a>
                                            </li>
                                            <li class="nav-tem px-2">
                                                <a class="nav-menu-link nav-link" th:href="@{/categoria/listado}">[[#{plantilla.categorias}]]</a>
                                            </li>
                                            <li class="nav-tem px-2">
                                                <a class="nav-menu-link nav-link" th:href="@{/articulo/listado}">[[#{plantilla.articulos}]]</a>
                                            </li>
                                        </ul>
                                        <ul class="navbar-nav ml-auto">
                                            <li class="nav-item mr-3">
                                                <a href="#" class="nav-link">
                                                    <i class="fas fa-user"></i>
                                                    <span>[[#{plantilla.bienvenido}]]</span>
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <form method="POST" th:action="@{/logout}">
                                                    <a href="#"
                                                       onclick="this.parentNode.submit();"
                                                       class="nav-link">
                                                       <i class="fas fa-user-times"></i>
                                                        <span>[[#{plantilla.logout}]]</span>
                                                    </a>
                                                </form>
                                            </li>
                                        </ul>

                                    </div>
                                </div>
                            </nav>            
                        </header>

                        <footer th:fragment="footer" class="footer">
                            <p>&COPY; [[#{plantilla.derechos}]] | 
                                <a th:href="@{/(lang=es)}">ES</a>  | 
                                <a th:href="@{/(lang=en)}">EN</a>
                            </p>            
                        </footer>
                    </body>
                    </html>
